<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navigation Indicator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
            
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                    
</head>
<body>
    <nav class="custom-nav">
        <ul class="custom-nav-content">
            <li class="custom-nav-item">
                <a href="#" class="custom-link active">
                    <i class='bx bxs-home custom-icon'></i>
                    <span class="custom-text">Home</span>
                </a>
            </li>
            <li class="custom-nav-item">
                <a href="#" class="custom-link">
                    <i class='bx bxs-caret-right-square custom-icon'></i>
                    <span class="custom-text">Content</span>
                </a>
            </li>
            <li class="custom-nav-item">
                <a href="#" class="custom-link">
                    <i class='bx bxs-bar-chart-square custom-icon'></i>
                    <span class="custom-text">Analytics</span>
                </a>
            </li>
            <li class="custom-nav-item">
                <a href="#" class="custom-link">
                    <i class='bx bxs-message-rounded custom-icon'></i>
                    <span class="custom-text">Comments</span>
                </a>
            </li>
            <li class="custom-nav-item">
                <a href="#" class="custom-link">
                    <i class='bx bxs-user custom-icon'></i>
                    <span class="custom-text">Profile</span>
                </a>
            </li>

            <span class="custom-indicator"></span>
        </ul>
    </nav>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
